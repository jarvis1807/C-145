<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#000000">
            <a-box position="1 2 -3" color="orange">
            </a-box>
            <a-sphere position = "0.8 2.9 -3" radius = "0.5" color = "purple"></a-sphere>

            <a-sky color="white"></a-sky>
        </a-scene>
    </body>
